<html>
    <head>
        <meta charset="utf-8">
        <title>株式会社ディーワークス / {{ page.title }}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/prettyPhoto/css/prettyPhoto.css">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/css/flexslider.css">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/css/font-awesome.css">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/css/style.css">
        <link rel="stylesheet" href="http://cdn.d-worx.co.jp/assets/css/mystyle.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="http://cdn.d-worx.co.jp/assets/ico/favicon.ico">

		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-51109-2']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
    </head>

    <body>

        <!-- Header -->
        <div class="container">
            <div class="header row">
                <div class="span12">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                            <h1>
                                <a class="brand" href="/">d-worx inc.</a>
                            </h1>
                            <div class="nav-collapse collapse">
                                <ul class="nav pull-right">
                                    <li>
                                        <a href="/"><i class="icon-home"></i><br />Home</a>
                                    </li>
                                    <li {% if page.url contains '/services/' %}class="current-page"{% endif %}>
                                        <a href="/services/"><i class="icon-tasks"></i><br />Services</a>
                                    </li>
                                    <li {% if page.url contains '/about/' %}class="current-page"{% endif %}>
                                        <a href="/about/"><i class="icon-user"></i><br />About</a>
                                    </li>
                                    <li {% if page.url contains '/release/' %}class="current-page"{% endif %}>
                                        <a href="/release/"><i class="icon-bullhorn"></i><br />Releases</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Title -->
        <div class="page-title">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <i class="icon-user page-title-icon"></i>
                        <h2>{{ page.title }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="services-full-width container">
            <div class="row">
                <div class="services-full-width-text span12">
				{{ content }}
                </div>
            </div>
        </div>

		{% include footer.html %}
		{% include script.html %}

    </body>

</html>
